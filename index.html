<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<header class="logo">
		<a href="https://fontmeme.com/netflix-font/">
			<img src="https://fontmeme.com/permalink/200407/23c21e73bc5321e9d4cd67900457f4b2.png" alt="netflix-font" border="0">
		</a>
	</header>

	<div id="main-container">
		<div id="random-movie">
			<img id="insert-image" src="https://lh4.googleusercontent.com/proxy/k_7MO3R4aifOSFLr8M2PWNJ_KbQVmVnA-FOZP9tF6aTRNURVBUcRH5TfGfQNCavwXH3rQBLdDU0losHnHVA4zbUc">
			
		</div>

		<div class="search">
			<h2>Search movie</h2>
			<input id="search-input" type="text">
			<button id="search-btn">
				<i class="fas fa-search"></i>
			</button>
		</div>
	</div>

	<ul id="movie-list"></ul>

	<script src="js/main.js"></script>
</body>
</html>
